            <p><h4 id="破阵子为陈同甫赋壮词以寄之">破阵子·为陈同甫赋壮词以寄之</h4>
</p>
        
            <p><h6 id="辛弃疾">辛弃疾</h6>
</p>
        
            <p>醉里挑灯看剑，梦回吹角连营。</p>
        
            <p>八百里分麾下炙，五十弦翻塞外声，沙场秋点兵。</p>
        
            <p>马作的卢飞快，弓如霹雳弦惊。</p>
        
            <p>了却君王天下事，赢得生前身后名。</p>
        
            <p>可怜白发生！</p>
        
    </div>
